  ### Állati kikapcsolódás

  Természetközeli falusi környezetben kedves állataink életébe nyerhet a látogató bepillantást, 
  nem csak a kerítésen keresztül.  A mai rohanó világot könnyebben hagyjuk a hátunk mögött az 
  állatok segítségével és a természet közelében. Különféle lehetőséget kínálunk a kikapcsolódásra 
  a hagyományos állatsimogatáson túl tematikus programokkal vagy egy erdei sétával állataink kíséretében.
